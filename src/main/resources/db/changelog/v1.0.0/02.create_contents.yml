databaseChangeLog:
  - changeSet:
      id: "02.create_contents.yml"
      author: "Panyukov NN"
      changes:
        - createTable:
            tableName: contents
            remarks: "Загруженный материал"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: link
                  type: varchar
                  remarks: "Ссылка на материал"
              - column:
                  name: lang
                  type: varchar
                  remarks: "Язык"
              - column:
                  name: type
                  type: varchar
                  remarks: "Тип контента: статья, субтитры"
              - column:
                  name: source
                  type: varchar
                  remarks: "Источник"
              - column:
                  name: meta
                  type: jsonb
                  remarks: "Метаинформация: спецэффические подробности для каждого из источников"
              - column:
                  name: title
                  type: varchar
                  remarks: "Заголовок"
              - column:
                  name: description
                  type: varchar
                  remarks: "Описание"
              - column:
                  name: publication_date
                  type: timestamp
                  remarks: "Дата публикации"
              - column:
                  name: content
                  type: varchar
                  remarks: "Содержимое источника"
              - column:
                  name: create_time
                  type: timestamp
                  remarks: "Время создания"
              - column:
                  name: create_user
                  type: varchar
                  remarks: "Пользователь, который создал запись"
              - column:
                  name: last_update_time
                  type: timestamp
                  remarks: "Время последнего изменения"
              - column:
                  name: last_update_user
                  type: varchar
                  remarks: "Пользователь, который последним внес изменения"

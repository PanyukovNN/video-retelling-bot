databaseChangeLog:
  - changeSet:
      id: "04.create_content_rate.yml"
      author: "Panyukov NN"
      changes:
        - createTable:
            tableName: content_rate
            remarks: "Событие на обработку"
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: content_id
                  type: uuid
                  remarks: "Идентификатор контента"
              - column:
                  name: rate
                  type: int
                  remarks: "Оценка"
              - column:
                  name: prompt
                  type: varchar
                  remarks: "Промпт"
              - column:
                  name: grounding
                  type: varchar
                  remarks: "Обоснование"
              - column:
                  name: tag
                  type: varchar
                  remarks: "Тег оценки"
              - column:
                  name: create_time
                  type: timestamp
                  remarks: "Время создания"
              - column:
                  name: create_user
                  type: varchar
                  remarks: "Пользователь, который создал запись"
              - column:
                  name: last_update_time
                  type: timestamp
                  remarks: "Время последнего изменения"
              - column:
                  name: last_update_user
                  type: varchar
                  remarks: "Пользователь, который последним внес изменения"
